<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Pseudocode (AP CSP) Interpreter</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 25%;
        right: 0;
    }

    #output {
        margin: 0;
        position: absolute;
        top: 30px;
        bottom: 0;
        left: 5px;
        right: 75%;
    }

	#run {
		margin: 0;
		position: absolute;
		top: 5px;
		left: 5px;
	}

  </style>
</head>
<body>
<button type="button" id="run"> Run </button>
<pre id="editor">
s <- 3
l <- 4
a <- 1
s <- a + 5
l <- a
a <- a + 3
DISPLAY(s)
DISPLAY(l)
DISPLAY(a)
</pre>
<pre id="output"></pre>



 <!-- Ace -->
<script src="src-min/ace.js" type="text/javascript" charset="utf-8"></script>

 <!-- WASM -->
<script src="cspeudo.js"></script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/praat");

    Rust.cspeudo.then(function( cspeudo ) {
		function updateOutput() {
			document.getElementById("output").textContent = "Interpretation Output:\n";
			let output = cspeudo.interpret(editor.getValue());
		}

		// update output as soon as loaded, to show output of example
		updateOutput();
		
		// then update whenever new input is received.
		// editor.getSession().on('change', updateOutput);

		// then update whenever the run button is pressed.
		document.getElementById("run").onclick = updateOutput;
    });
</script>
